<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  
  <!-- favicon -->
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
  <!-- normalize css -->
  <link rel="stylesheet" href="./normalize.css" />
  <!-- main css -->
  <link rel="stylesheet" href="./main.css" />
  
  
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  
  <title>Onppro</title>
</head>

<body>
  <br>
  
  <h2>ONPPRO</h2>
  <H4> On Progress Project</H4>
  
  
  <form class="task-form">
    <h4>Add your daily activities</h4>
    
    <div class="form-control">
      <label for="name"> Create a New Activity &nbsp;</label>
      <input type="text" name="name" class="task-name" placeholder="give it a name" />
      </div>

      <div class="form-control">
        <label for="name"> Choose a Color</label>
        <input type="color" name="color" class="task-color">
      </div>
    </div>
    
    <div class="form-control number">
      <label for="value"> Set a Value &nbsp;</label>
      <input type="number" name="value" class="task-value" />
    </div>
    
    <div class="form-control">
      <label for="date">Set a Date</label>
      <input type="date" name="date" class="task-date"/>
    </div>
    
    <button type="submit" class="btn submit-btn">submit</button>
    
    <div class="form-alert"></div>
  </form>
  
  <br>
  <br>
  
  <h4> Your Chart</h4>
  
  <section class="tasks-container">
    
    <div class="chart-box">
      <div>
        <canvas id="myChart"></canvas>
        
      </div>
    </div>

    <br>
    
    <p class="loading-text">Loading...</p>
  </section>
  
  <h4>All Activities</h4>
  <section class="list-container">
    <div class="list"></div>
  </section>
  
</div>

<footer>
  <br>
  <hr>
</footer>

</body>
<script src="./index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script
src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>

</html>
